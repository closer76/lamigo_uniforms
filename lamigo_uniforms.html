        <script>
            var apply_filter = function() {
                var tbl = document.getElementById('mainTable');
                // 避開 <th>，從 1 開始。
                for (var i = 1; i < tbl.rows.length; i++) {
                    var year = tbl.rows[i].cells[0].innerText.substr(0,4);
                    var series = tbl.rows[i].cells[5].innerText;
                    if (series === '') {
                        series = '其他';
                    }

                    var check_year = document.getElementById(year);
                    var check_series = document.getElementById(series);

                    if (check_year.checked && check_series.checked) {
                        tbl.rows[i].style.display = '';
                    } else {
                        tbl.rows[i].style.display = 'none';
                    }
                }
            };
        </script>
        
        <script>
			var tbl = document.getElementById('mainTable');
			var last_year = 0;
			var year_serial = 1;
			var in_game_count = [];
			var for_fan_count = [];
			var all_count = [];
            var series_items = [];
			for (var i = 0; i < db.length; i++) {
				var row = tbl.insertRow(-1);
				var cell1 = row.insertCell(0);
				var cell2 = row.insertCell(1);
				var cell3 = row.insertCell(2);
				var cell4 = row.insertCell(3);
				var cell5 = row.insertCell(4);
				var cell6 = row.insertCell(5);
				var cell7 = row.insertCell(6);
				
                if (db[i].hasOwnProperty('series')) {
                    series_items[db[i].series] = 0;
                }

				if (db[i].year != last_year) {
					last_year = db[i].year;
					year_serial = 1;
					in_game_count[db[i].year] = 0;
					for_fan_count[db[i].year] = 0;
					all_count[db[i].year] = 1;
				} else {
					++year_serial;
					++all_count[db[i].year];
				}
				cell1.innerHTML = db[i].year + '-' + year_serial;
				cell2.innerHTML = db[i].name;
				cell3.innerHTML = (db[i].img === 'none') ?
					'(n/a)' :
					'<a href="' + db[i].img + '"><img src="' + db[i].img + '" alt="image"></a>';
				cell4.innerHTML = db[i].ingame ? 'Yes' : 'No';
				in_game_count[db[i].year] += db[i].ingame ? 1 : 0;
				cell5.innerHTML = db[i].forfan ? 'Yes' : 'No';
				for_fan_count[db[i].year] += db[i].forfan ? 1 : 0;
				cell6.innerHTML = (db[i].hasOwnProperty('series')) ? db[i].series : "";
				cell7.innerHTML = db[i].desc +
					(db[i].src === 'none' ? "" : '（<a href="' + db[i].src + '">圖片來源</a>）');
				
				cell1.className =
				cell4.className =
				cell5.className =
				cell6.className = 'centerText';
			}

            series_items['其他'] = 0;
		</script>

		<script>
			tbl = document.getElementById('statTable');
			var in_game_total = 0;
			var for_fan_total = 0;
			var all_total = 0;
			var composeRow = function (items) {
				var row = tbl.insertRow(-1);
				for (var i in items) {
					var cell = row.insertCell(-1);
					cell.innerHTML = items[i];
					cell.className = 'centerText';
				}
			};
			
			for (var i in in_game_count) {
				composeRow( [i, in_game_count[i], for_fan_count[i], all_count[i]]);
				in_game_total += in_game_count[i];
				for_fan_total += for_fan_count[i];
				all_total += all_count[i];				
			}
			composeRow(['總計', in_game_total, for_fan_total, all_total]);

            var filter_year = document.getElementById('filter_year');
            for (var year in in_game_count) {
                var checkbox = document.createElement("INPUT");
                checkbox.setAttribute("type", "checkbox");
                checkbox.id = year.toString();
                checkbox.checked = true;
                filter_year.appendChild(checkbox);
                filter_year.appendChild(document.createTextNode(year.toString()));
                filter_year.appendChild(document.createElement('br'));
            }

            var filter_series = document.getElementById('filter_series');
            for (var series in series_items) {
                var checkbox = document.createElement("INPUT");
                checkbox.setAttribute('type', 'checkbox');
                checkbox.id = series;
                checkbox.checked = true;
                filter_series.appendChild(checkbox);
                filter_series.appendChild(document.createTextNode(series));
                filter_series.appendChild(document.createElement('br'));
            }
